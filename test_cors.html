<!DOCTYPE html>
	<html lang="en">
		<head>
			<!-- <script>debugger;</script> -->
			<!-- <script>debugger</script> -->
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>CORS ready API demo</title>
			<script type="text/javascript" src="https://api.eventful.com/js/api"></script>
			<!-- <script type="text/javascript" src="https://developers.zomato.com/api/v2.1/locations?user-key=d150aa87132f13a2b96ee66a7f926f6f"></script> -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">	
		</head>
		<body>
			<div class="container">
				<div class="page-header">
	  				<h1>API DEMO <small>Eventful and Zomato</small></h1>
				</div>
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<textarea class="form-control" id="exampleTextarea" rows="20"></textarea>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
						<div class="row">
							<div class="print">Queries</div>
						</div>
						<div class="row">
							<form id="eventful" >
								<div class="form-group">
									<input id="latitude" type="text" name="latitude" placeholder="lat">
								 	<input id="longitude" type="text" name="longitude" placeholder="lng">
								    <input id="query" type="text" name="query">
								    <button class="eventfulBtn" type="submit">Eventful</button>
								</div>
							</form>
							
						</div>
						<div class="row">
							<form id="Zomato" >
								<div class="form-group">
									<input id="latitude" type="text" name="">
								 	<input id="longitude" type="text" name="longitude">
								    <input id="query" type="text" name="query">
								    <button class="zomatoBtn" type="submit">Zomato</button>
								</div>
							</form>
						</div>
						<div>
							<p id="geocode_op"></p>
						</div>
						<div class="display"></div>
					</div>
				</div>
			</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="zomato.js"></script>
		<script type="application/javascript" src="script.js"></script>
		</body>
	</html>
