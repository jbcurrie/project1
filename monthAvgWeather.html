<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Bear</title>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/af.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
</head>

<body>
<form>
<div class="form-group">
  <label for="usr">Enter city</label>
  <input type="text" class="form-control" id="city">
</div>
<div class="form-group">
  <label for="usr">State Abbreviation ex."NC":</label>
  <input type="text" class="form-control" id="state">
</div>
<div class="form-group">
  <label for="usr">What month do you plan on traveling ex.(MM):</label>
  <input type="text" class="form-control" id="startDate">
</div>
<input type="submit" value="Submit" id='submit'>
</form>
<div id="image"></div>

<script>


$("form").submit(function(e) {
    e.preventDefault();
    var cityData = $("#city").val()
    var stateData = $("#state").val()
    var startDateData = $("#startDate").val()
    console.log(startDateData)
    this.reset();
    
  var city = cityData;
  var state = stateData;
  var begin = String(startDateData);
  var beginConvert = begin + '01';
  var end = begin + '28';


  var queryURL = "http://api.wunderground.com/api/49f1eacd626559d9/planner_"+beginConvert+end+"/q/" + state + "/" + city + ".json"
  console.log(queryURL);

  jQuery(document).ready(function(data) {
    $.ajax({
    url : queryURL,
    dataType : "jsonp",
    success : function(parsed_json) {
    var low = parsed_json['trip']['temp_low']['avg']['F'];
    var high = parsed_json['trip']['temp_high']['avg']['F'];
    var chance = parsed_json['trip']['chance_of']['chanceofprecip']['percentage'];
    $('#image').append("<h2>Forecasts for the month of your trip</h2>")
    $('#image').append("<h3>Average low "+low+" F°</h3>")
    $('#image').append("<h3>Average high "+high+" F°</h3>")
    $('#image').append("<h3>Chance of precipitation "+chance+" %</h3>")
    
    }
    });
  });
});
</script>
</body>
</html>
